#use wildcard "*" to expose all the endpoints
#can also expose individual endpoints with a comma-delimited list
#to exclude end points use__management.endpoints.web.exposure.exclude=endPointName

#Exclude individual endpoints with a comma-delimited list
#management.endpoints.web.exposure.exclude=health,info

management.endpoints.web.exposure.include=*
management.info.env.enabled=true

info.app.name=My App
info.app.description=This is something crazy 
info.app.version=1.0.0

#
#Define any crazy properties
#

coach.name=Mickey Mouse
team.name=The Mouse Club

#
#Change spring Boot embedded server port
#
server.port=7070

#
#set the context path of the application
#
#All request should be prefixed with /MyApp
server.servlet.context-path=/MyApp